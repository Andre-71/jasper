name: CI
on:
  push:
    branches:
      - master
      - staging
    pull_request:
      - master
      - staging
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run test
